<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>List Your Hostel - Uninest</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-blue-50 min-h-screen">

  <!-- Navbar -->
  <header class="flex justify-between items-center px-8 py-4 bg-white shadow-md sticky top-0 z-50">
    <a href="index.html" class="text-3xl font-extrabold text-blue-700">🏠 Uninest</a>
    <nav class="space-x-6 text-blue-700 font-semibold">
      <a href="index.html" class="hover:text-blue-500">Home</a>
      <a href="explore.html" class="hover:text-blue-500">Explore</a>
      <a href="mess.html" class="hover:text-blue-500">Mess</a>
      <a href="about.html" class="hover:text-blue-500">About</a>
      <a href="login.html" class="bg-blue-600 text-white px-4 py-2 rounded-full shadow hover:bg-blue-700">Login</a>
    </nav>
  </header>

  <!-- Form Section -->
  <section class="flex justify-center items-center py-16">
    <form class="bg-white shadow-lg rounded-xl p-8 w-full max-w-lg space-y-4">
      <h2 class="text-2xl font-bold text-blue-700 mb-4 text-center">List Your Hostel / PG</h2>

      <input type="text" placeholder="Owner Name" class="w-full border px-4 py-2 rounded focus:outline-none focus:ring-2 focus:ring-blue-400" required>
      <input type="email" placeholder="Email" class="w-full border px-4 py-2 rounded focus:outline-none focus:ring-2 focus:ring-blue-400" required>
      <input type="tel" placeholder="Phone Number" class="w-full border px-4 py-2 rounded focus:outline-none focus:ring-2 focus:ring-blue-400" required>
      <input type="text" placeholder="Hostel / PG Name" class="w-full border px-4 py-2 rounded focus:outline-none focus:ring-2 focus:ring-blue-400" required>
      <input type="text" placeholder="City / Location" class="w-full border px-4 py-2 rounded focus:outline-none focus:ring-2 focus:ring-blue-400" required>
      <textarea placeholder="Details (Rooms, Beds, Amenities, Mess, etc.)" class="w-full border px-4 py-2 rounded focus:outline-none focus:ring-2 focus:ring-blue-400" rows="4" required></textarea>
      <input type="url" placeholder="Google Map Location Link" class="w-full border px-4 py-2 rounded focus:outline-none focus:ring-2 focus:ring-blue-400">

      <button class="bg-blue-600 text-white px-6 py-2 rounded-full w-full font-bold hover:bg-blue-700 transition">Submit</button>
    </form>
  </section>

</body>
</html>
