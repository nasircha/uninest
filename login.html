<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Uninest - Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-b from-blue-50 to-blue-100 min-h-screen flex items-center justify-center">

  <!-- Compact Login Card -->
  <div class="bg-white shadow-xl rounded-xl p-6 w-full max-w-md">
    <!-- Logo -->
    <h1 class="text-2xl font-extrabold text-center text-blue-700 mb-4">
      üè† Uninest
    </h1>

    <!-- Title -->
    <h2 class="text-xl font-bold text-gray-800 text-center mb-4">
      Welcome Back
    </h2>

    <!-- Login Form -->
    <form class="space-y-4">
      <!-- Email -->
      <input type="email" placeholder="Email"
             class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">

      <!-- Password -->
      <input type="password" placeholder="Password"
             class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">

      <!-- Remember Me + Forgot Password -->
      <div class="flex items-center justify-between text-sm">
        <label class="flex items-center gap-1">
          <input type="checkbox" class="accent-blue-600">
          Remember me
        </label>
        <a href="#" class="text-blue-600 hover:underline">Forgot Password?</a>
      </div>

      <!-- Login Button -->
      <button type="submit"
              class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 rounded-lg shadow">
        Login
      </button>
    </form>

    <!-- Divider -->
    <div class="flex items-center my-4">
      <div class="flex-grow h-px bg-gray-300"></div>
      <span class="px-2 text-gray-500 text-sm">or</span>
      <div class="flex-grow h-px bg-gray-300"></div>
    </div>

    <!-- Google Login -->
    <button class="w-full bg-white border border-gray-300 hover:bg-gray-50 py-2 rounded-lg flex items-center justify-center gap-2 shadow">
      <img src="https://www.svgrepo.com/show/475656/google-color.svg" class="w-5 h-5" alt="Google">
      <span class="text-gray-700 font-medium">Login with Google</span>
    </button>

    <!-- Don't Have Account -->
    <p class="text-center text-gray-600 text-sm mt-4">
      New here?
      <a href="signup.html" class="text-blue-700 font-semibold hover:underline">Create Account</a>
    </p>
  </div>

</body>
</html>
