<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Uninest - Sign Up</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-b from-blue-50 to-blue-100 min-h-screen flex items-center justify-center">

  <!-- Compact Sign-Up Card -->
  <div class="bg-white shadow-xl rounded-xl p-6 w-full max-w-md">
    <h1 class="text-2xl font-extrabold text-center text-blue-700 mb-4">
      üè† Uninest
    </h1>
    <h2 class="text-xl font-bold text-gray-800 text-center mb-4">
      Create Your Account
    </h2>

    <form class="space-y-4">
      <!-- Name -->
      <input type="text" placeholder="Full Name"
             class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">

      <!-- Email -->
      <input type="email" placeholder="Email"
             class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">

      <!-- Password -->
      <input type="password" placeholder="Password"
             class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">

      <!-- Gender -->
      <select class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
        <option value="">Select Gender</option>
        <option value="boys">Boys</option>
        <option value="girls">Girls</option>
      </select>

      <!-- Proof (Optional) -->
      <div>
        <label class="block text-gray-700 text-sm mb-1">Upload ID Proof (Optional)</label>
        <input type="file" class="w-full border rounded-lg p-2">
        <p class="text-xs text-gray-500 mt-1">Required only when booking a hostel.</p>
      </div>

      <!-- Sign-Up Button -->
      <button type="submit"
              class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 rounded-lg shadow">
        Sign Up
      </button>
    </form>

    <!-- Already Have Account -->
    <p class="text-center text-gray-600 text-sm mt-4">
      Already have an account?
      <a href="login.html" class="text-blue-700 font-semibold hover:underline">Login</a>
    </p>
  </div>

</body>
</html>
